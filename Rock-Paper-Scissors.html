<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="Rock-Paper-Scissors.css">
        <body>
            
            <p class="title">Rock Paper Scissors</p>

            <button onclick="myturn ('Rock')" class="move-button">
                <img src="Rock-Paper-Scissors Images/rock-emoji.png" class="move-icon">
            </button>
            <button onclick ="myturn ('Paper')" class="move-button">
                <img src="Rock-Paper-Scissors Images/paper-emoji.png" class="move-icon">
            </button>
            <button onclick ="myturn('Scissors');" class="move-button">
                <img src="Rock-Paper-Scissors Images/scissors-emoji.png" class="move-icon">
            </button>
            <p class="js-result result" ></p>
            <p class="js-moves moves"></p>
            <p class="js-score score"></p>
            <button onclick="
                score.wins=0
                score.losses=0
                score.ties=0
                localStorage.removeItem('score');
                updateScoreElement();
            "class="reset-button">Reset Score</button>
            
            
            <script>

            </script>
        </body>
    </head>
</html>
